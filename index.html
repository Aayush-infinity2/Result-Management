<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <h2>Result Management System</h2>
    <a href="dashboard.html" class="nav-btn">Dashboard</a>
</nav>

<div class="page-center">
    <div class="card">

        <h3>Add / Update Student Result</h3>

        <!-- STUDENT DETAILS -->
        <div class="section">
            <h4>Student Details</h4>
            <div class="form-grid">
                <input type="text" id="name" placeholder="Student Name">
                <input type="text" id="roll" placeholder="Roll Number">
                <input type="text" id="course" placeholder="Course">
            </div>
        </div>

        <!-- RESULT DETAILS -->
        <div class="section">
            <h4>Result Details</h4>
            <div class="form-grid">
                <select id="subject"></select>
                <input type="number" id="marks" placeholder="Marks (0â€“100)">
            </div>

            <button class="primary-btn" onclick="saveResult()">Save Result</button>
        </div>

        <!-- SUBJECT MANAGEMENT -->
        <div class="section">
            <h4>Manage Subjects</h4>

            <div class="form-grid">
                <input type="text" id="newSubject" placeholder="New Subject Name">
                <div class="btn-group">
                    <button class="secondary-btn" onclick="addSubject()">Add Subject</button>
                    <button class="danger-btn" onclick="removeSubject()">Delete Subject</button>
                </div>
            </div>
        </div>

        <p id="msg" class="message"></p>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
